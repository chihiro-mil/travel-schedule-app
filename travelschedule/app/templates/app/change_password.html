{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change-email-page</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a href="{% url 'app:mypage' %}"class="back-button">＜戻る</a>

    <div class="change-container">
        <h1 class=change-title>パスワード変更</h1>

        <form method='POST'>
            {% csrf_token %}

            <div class="change-form-group">
                <label for="{{ form.old_password.id_for_label }}">現在のパスワード</label><br>
                {{ form.old_password }}
                {{ form.old_password.errors }}
            </div>

            <div class="change-form-group">
                <label for="{{ form.new_password1.id_for_label }}">新しいパスワード</label><br>
                {{ form.new_password1 }}
                {{ form.new_password1.errors }}
            </div>

            <div class="change-form-group">
                <label for="{{ form.new_password2.id_for_label }}">新しいパスワード（確認用）</label><br>
                {{ form.new_password2 }}
                {{ form.new_password2.errors }}
            </div>

            <div class="change-button-wrapper">
                <button type="submit" class="change-submit-button">変更</button>
            </div>
        </form>
    </div>

    <footer class="footer-nav">
        <ul>
            <li>
                <a href="{% url 'app:home' %}">
                    <span class="footer-icon-label">
                        <i class="fas fa-home"></i><br>ホーム
                    </span>
                </a>
            </li>
            <li>
                <span class="footer-icon-label disabled-link">
                    <i class="fas fa-plus-square"></i><br>予定追加
                </span>
            </li>
            <li>
                <a href="{% url 'app:mypage' %}">
                    <span class="footer-icon-label">
                        <i class="fas fa-user-cog"></i><br>マイページ設定
                    </span>
                </a>
            </li>
            <li>
                <a href="{% url 'app:logout' %}">
                    <span class="footer-icon-label">
                        <i class="fas fa-sign-out-alt"></i><br>ログアウト
                    </span>
                </a>
            </li>
        </ul>
    </footer>

    <script>
        let lastScrollTop = 0;
        const footer = document.querySelector('.footer-nav');

        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                footer.style.transform = 'translateY(100%)';
            } else {
                footer.style.transform = 'translateY(0)';
            }
            lastScrollTop = scrollTop <= 0 ? 0 :scrollTop;
        });
    </script>
</body>
</html>
