{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change-email-page</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a href="{% url 'app:mypage' %}"class="back-button">＜戻る</a>

    <div class="change-container">
        <h1 class=change-title>パスワード変更</h1>

        <form method='POST'>
            {% csrf_token %}

            <div class="change-form-group">
                <label for="{{ form.old_password.id_for_label }}">現在のパスワード</label><br>
                {{ form.old_password }}
                {{ form.old_password.errors }}
            </div>

            <div class="change-form-group">
                <label for="{{ form.new_password1.id_for_label }}">新しいパスワード</label><br>
                {{ form.new_password1 }}
                {{ form.new_password1.errors }}
            </div>

            <div class="change-form-group">
                <label for="{{ form.new_password2.id_for_label }}">新しいパスワード（確認用）</label><br>
                {{ form.new_password2 }}
                {{ form.new_password2.errors }}
            </div>

            <div class="change-button-wrapper">
                <button type="submit" class="change-submit-button">変更</button>
            </div>
        </form>


    </div>
</body>
</html>
